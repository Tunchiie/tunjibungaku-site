<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Adetunji Fasiku</title>
    <meta name="description" content="Page not found on Adetunji Fasiku's data science portfolio website.">
    <link rel="stylesheet" href="404.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--royal-purple);
            margin: 0;
            text-shadow: 0 4px 8px rgba(106, 76, 147, 0.2);
        }
        
        .error-message {
            font-size: 1.5rem;
            color: var(--dark-gray);
            margin: 1rem 0 2rem 0;
        }
        
        .error-description {
            font-size: 1.1rem;
            color: var(--medium-gray);
            margin-bottom: 3rem;
            max-width: 600px;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-btn {
            display: inline-block;
            background: var(--royal-purple);
            color: var(--pure-white);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid var(--royal-purple);
        }
        
        .error-btn.secondary {
            background: var(--lavender);
            color: var(--royal-purple);
            border: 2px solid var(--royal-purple);
        }
        
        .error-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div class="container">
        <main id="main-content">
            <div class="error-container">
                <div class="error-code error-animation">404</div>
                <h1 class="error-message">Oops! Page Not Found</h1>
                <p class="error-description">
                    The page you're looking for seems to have wandered off into the data void. 
                    Don't worry though ‚Äì let's get you back on track to explore my portfolio!
                </p>
                
                <div class="error-actions">
                    <a href="/" class="error-btn">Go Home</a>
                    <a href="/projects" class="error-btn secondary">View Projects</a>
                    <a href="/contact" class="error-btn secondary">Contact Me</a>
                </div>
            
            <div style="margin-top: 3rem; font-size: 0.9rem; color: var(--medium-gray);">
                <p>If you believe this is an error, please <a href="/contact" style="color: var(--royal-purple);">let me know</a>!</p>
            </div>
            </div>
        </main>
    </div>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light theme">
        <span class="theme-toggle-sun">‚òÄÔ∏è</span>
        <span class="theme-toggle-moon">üåô</span>
    </button>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        <span>‚Üë</span>
    </button>
    
    <script>
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
        document.addEventListener('DOMContentLoaded', function() {
            const errorCode = document.querySelector('.error-code');
            
            if (errorCode) {
                errorCode.addEventListener('click', function() {
                    this.style.transform = 'scale(1.1) rotate(5deg)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1) rotate(0deg)';
                    }, 300);
                });
            }
        });
    <script src="enhanced_portfolio.js"></script>
</body>
</html>
