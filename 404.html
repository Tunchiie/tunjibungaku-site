<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Adetunji Fasiku</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--royal-purple);
            margin: 0;
            text-shadow: 0 4px 8px rgba(106, 76, 147, 0.2);
        }
        
        .error-message {
            font-size: 1.5rem;
            color: var(--dark-gray);
            margin: 1rem 0 2rem 0;
        }
        
        .error-description {
            font-size: 1.1rem;
            color: var(--medium-gray);
            margin-bottom: 3rem;
            max-width: 600px;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-btn {
            display: inline-block;
            background: var(--royal-purple);
            color: var(--pure-white);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid var(--royal-purple);
        }
        
        .error-btn:hover {
            background: var(--pure-white);
            color: var(--royal-purple);
            transform: translateY(-2px);
            box-shadow: var(--medium-shadow);
        }
        
        .error-btn.secondary {
            background: var(--pure-white);
            color: var(--royal-purple);
            border: 2px solid var(--royal-purple);
        }
        
        .error-btn.secondary:hover {
            background: var(--royal-purple);
            color: var(--pure-white);
        }
        
        .error-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code error-animation">404</div>
            <h1 class="error-message">Oops! Page Not Found</h1>
            <p class="error-description">
                The page you're looking for seems to have wandered off into the data void. 
                Don't worry though ‚Äì let's get you back on track to explore my portfolio!
            </p>
            
            <div class="error-actions">
                <a href="/" class="error-btn">üè† Go Home</a>
                <a href="/projects/" class="error-btn secondary">üî¨ View Projects</a>
                <a href="/contact/" class="error-btn secondary">üìß Contact Me</a>
            </div>
            
            <div style="margin-top: 3rem; font-size: 0.9rem; color: var(--medium-gray);">
                <p>If you believe this is an error, please <a href="/contact/" style="color: var(--royal-purple);">let me know</a>!</p>
            </div>
        </div>
    </div>
    
    <script>
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            const errorCode = document.querySelector('.error-code');
            
            errorCode.addEventListener('click', function() {
                this.style.transform = 'scale(1.1) rotate(5deg)';
                setTimeout(() => {
                    this.style.transform = 'scale(1) rotate(0deg)';
                }, 300);
            });
        });
    </script>
</body>
</html>
